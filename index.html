<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Arayüzü</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .center-text {
            font-size: 24px;
            color: #333;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="center-text">Merhaba</div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Kullanıcı bilgilerini al ve kullan
        const user = tg.initDataUnsafe.user;
        document.querySelector('.center-text').innerText = `Merhaba, ${user.first_name}!`;
    </script>
</body>
</html>
